<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>
    <link rel="icon" type="image/png" th:href="@{/static/favicon.ico}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


</head>

<body>

<div th:replace="~{navigation :: navi(Shop)}"/>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/products}" th:method="post" th:object="${addNewProduct}">
<!--                <input th:field="*{id}" type="hidden" id="id" name="id" >-->
                <div class="form-group">
                    <label>Наименование</label>
                    <input th:field="*{title}" type="text" class="form-control" id="title" name="title" placeholder="Введите название продукта">
                    <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                </div>
                <div class="form-group">
                    <label>Цена</label>
                    <input th:field="*{price}" type="price" class="form-control" id="price" name="price" placeholder="Введите цену продукта">
                    <p class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
                </div>
                <div class="form-group">
                    <label>Артикул</label>
                    <input th:field="*{vendorCode}" type="vendorCode" class="form-control" id="vendorCode" name="vendorCode" placeholder="Артикул">
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{vendorCode}"></p>
                </div>
                <div class="form-group">
                    <label>Краткое описание</label>
                    <input th:field="*{shortDescription}" type="shortDescription" class="form-control" id="shortDescription" name="shortDescription" placeholder="Краткое описание">
                    <p class="text-danger" th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}"></p>
                </div>
                <div class="form-group">
                    <label>Подробное описание</label>
                    <input th:field="*{fullDescription}" type="fullDescription" class="form-control" id="fullDescription" name="fullDescription" placeholder="Подробное описание">
                    <p class="text-danger" th:if="${#fields.hasErrors('fullDescription')}" th:errors="*{fullDescription}"></p>
                </div>
                <div class="form-group">
                    <label>Картинка</label>
                    <input th:field="*{images}" type="images" class="form-control" id="images" name="images" placeholder="Картинка">
                    <p class="text-danger" th:if="${#fields.hasErrors('images')}" th:errors="*{images}"></p>
                </div>
                <div class="form-group">
                    <label for="categories">Категории</label>
                    <select multiple class="form-control" id="categories" th:field="*{category}" required>
                        <option th:each="categorie: ${categories}"
                                th:text="${categorie.name}"
                                th:value="${categorie.id}"
                                th:selected="${newProduct.category?.contains(categorie)}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
